<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações do Administrador</title>
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/config.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="../js/dashboard.js" defer></script>
</head>
<body>
    <div class="dashboard-container">
        <aside class="Blateral">
            <h2>Admin</h2>
            <ul>
                <li><a href="dashboard.html"><span class="material-icons">dashboard</span><!--Visão Geral--></a></li>
                <li><a href="relatorios.html"><span class="material-icons">bar_chart</span> <!--Relatórios--></a></li>
                <li><a href="config.html"><span class="material-icons">settings</span> <!--Configurações--></a></li>
                <li><a href="heaader.html"><span class="material-icons">logout</span><!--Sair--></a></li>
            </ul>
        </aside>
        <main class="main-content">
            <header>
                <h1>Bem-vindo, Administrador!</h1>
            </header>
            <section id="settings">
    
                <div class="form-container">
                    <form>
                        <h3>Configurações do Perfil</h3>
                        <div class="form-group">
                            <label for="username">Nome de Usuário:</label>
                            <input type="text" id="username" name="username">
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="form-group">
                            <label for="password">Senha:</label>
                            <input type="password" id="password" name="password">
                        </div>
                        <div class="form-group">
                            <label for="language">Idioma:</label>
                            <select id="language" name="language">
                                <option value="pt-br">Português</option>
                                <option value="en">Inglês</option>
                                <option value="es">Espanhol</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <button type="submit">Salvar Configurações</button>
                        </div>
                    </form>

                    <form>
                        <h3>Cadastro de Alunos</h3>
                        <div class="form-group">
                            <label for="student-name">Nome do Aluno:</label>
                            <input type="text" id="student-name" name="student-name">
                        </div>
                        <div class="form-group">
                            <label for="student-email">Email do Aluno:</label>
                            <input type="email" id="student-email" name="student-email">
                        </div>
                        <div class="form-group">
                            <label for="student-age">Idade do Aluno:</label>
                            <input type="number" id="student-age" name="student-age">
                        </div>
                        <div class="form-group">
                            <label for="student-course">Curso:</label>
                            <input type="text" id="student-course" name="student-course">
                        </div>
                        <div class="form-group">
                            <button type="submit">Cadastrar Aluno</button>
                        </div>
                    </form>

                    <form>
                        <h3>Gerenciamento de Cursos</h3>
                        <div class="form-group">
                            <label for="course-name">Nome do Curso:</label>
                            <input type="text" id="course-name" name="course-name">
                        </div>
                        <div class="form-group">
                            <label for="course-description">Descrição do Curso:</label>
                            <input type="text" id="course-description" name="course-description">
                        </div>
                        <div class="form-group">
                            <label for="course-duration">Carga Horária:</label>
                            <input type="number" id="course-duration" name="course-duration">
                        </div>
                        <div class="form-group">
                            <label for="course-teacher">Professor Responsável:</label>
                            <input type="text" id="course-teacher" name="course-teacher">
                        </div>
                        <div class="form-group">
                            <button type="submit">Salvar Curso</button>
                        </div>
                    </form>

                    <form>
                        <h3>Controle de Turmas</h3>
                        <div class="form-group">
                            <label for="class-name">Nome da Turma:</label>
                            <input type="text" id="class-name" name="class-name">
                        </div>
                        <div class="form-group">
                            <label for="class-course">Curso:</label>
                            <input type="text" id="class-course" name="class-course">
                        </div>
                        <div class="form-group">
                            <label for="class-teacher">Professor:</label>
                            <input type="text" id="class-teacher" name="class-teacher">
                        </div>
                        <div class="form-group">
                            <label for="class-students">Alunos:</label>
                            <input type="text" id="class-students" name="class-students">
                        </div>
                        <div class="form-group">
                            <button type="submit">Salvar Turma</button>
                        </div>
                    </form>

                    <form>
                        <h3>Configurações de Notificações</h3>
                        <div class="form-group">
                            <label for="notification-email">Notificações por Email:</label>
                            <input type="checkbox" id="notification-email" name="notification-email">
                        </div>
                        <div class="form-group">
                            <label for="notification-sms">Notificações por SMS:</label>
                            <input type="checkbox" id="notification-sms" name="notification-sms">
                        </div>
                        <div class="form-group">
                            <button type="submit">Salvar Configurações</button>
                        </div>
                    </form>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
