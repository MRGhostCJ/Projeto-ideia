<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login do Aluno</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h2>Login do Aluno</h2>
            <form>
                <div class="Entradas">
                    <label for="emailCR">E-mail</label>
                    <input type="email" name="emailCR" id="emailCR" required>
                </div>
                <div class="Entradas">
                    <label for="senhaCR">Senha</label>
                    <input type="password" name="senhaCR" id="senhaCR" required>
                </div>
                <div class="Links">
                    <button type="button" onclick="login()">Login</button>
                </div>
            </form>
        </div>
        <div class="login-image">
            <img src="../images/pomba-mochila.png" alt="">
        </div>
    </div>

    <!-- JavaScript -->
    <script src="../js/login.js"></script>
</body>
</html>
